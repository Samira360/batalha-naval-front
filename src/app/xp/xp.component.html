<div>
    <label for="level">Level Atual: </label>
    <input type="number" id="level" [(ngModel)]="level">
  </div>
  <div>
    <label for="exp">Exp Atual: </label>
    <input type="number" id="exp" [(ngModel)]="exp">
  </div>
  <div>
    <label for="numero">XP Ganha: </label>
    <input type="number" id="numero" [(ngModel)]="xpGanha">
  </div>
  <div>
    <label for="exptotal">Total de XP Ganha: </label>
    <input type="number" id="exptotal" [value]="expTotal" readonly>
  </div>
  <div>
    <label for="up">Levels Upados: </label>
    <input type="number" id="up" [value]="levelUp" readonly>
  </div>
  <div>
    <button (click)="calcularXP()">Calcular</button>
  </div>
