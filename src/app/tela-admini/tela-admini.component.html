<h2 id="msgAviso"></h2>

<div class="body-main">

    <aside class="sidebar" [class.active]="openAside === true">
        <div class="collections-title">
            <!-- <h1>Tela admin</h1> -->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>
            </div>

            <p>Super User</p>
        </div>

        <div class="collections-itens">

            <div class="collections-item" (click)="fnShowScreem('Pacotes')" [class.selected]="optionSelected === 'Pacotes'">

                <div class="item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-box-seam" viewBox="0 0 16 16">
                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                      </svg>
                </div>

                <p>Pacotes</p>

            </div>


            <div class="collections-item" (click)="fnShowScreem('Cadastro')" [class.selected]="optionSelected === 'Cadastro'">

                <div class="item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-tags" viewBox="0 0 16 16">
                        <path
                            d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z" />
                        <path
                            d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z" />
                    </svg>
                </div>

                <p>Cadastro</p>

            </div>
        </div>


    </aside>

    <main class="main">
        <div class="coll-icon" id="toggleBtn" (click)="fnOpenAside()" [class.close]="openAside === true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
            </svg>
        </div>

        <div class="cadastro">
            <app-cadastro-pacote></app-cadastro-pacote>
        </div>
        
        <div class="main-content">

            <!-- tarefas -->

            <div class="main-itens" id="main">


                <div class="coll-infos">

                    <div class="coll-title">
                        <h1 id="nomeColecao">Categoria</h1>

                    </div>

                </div>


                <div class="coll-itens">
                    <div class="coll-order">
                        <h3 id="mainH">Categorias - 0</h3>
                    </div>

                    <div class="list-itens">


                        <ng-container *ngIf="optionSelected === true">
                            <!-- vem do banco *-->
                            <div class="task-body" *ngFor="let cat of dataCategorias">
                                <div class="task-infos">
                                    <h3>{{cat.titulo}}</h3>
                                </div>
                                <div class="icons-alter">
                                    <svg class="btnAlter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        (click)="fnOpenUpdateCategoria(cat.id)">
                                        <path
                                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                    </svg>

                                    <svg class="btnApaga" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        (click)="fnDeleteCatg(cat.id)">
                                        <path
                                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                    </svg>
                                </div>
                            </div>

                        </ng-container>

                        <ng-container>

                            <div class="task-body" *ngFor="let item of dataItens">
                                <div class="task-infos">
                                    <h3>{{item.nomeTema}}</h3>
                                </div>

                                <div class="task-infos">
                                    <h3>{{formatarValor(item.valor)}}</h3>
                                </div>
                                <div class="icons-alter">
                                    <svg class="btnAlter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        (click)="fnUpdateItem(item.temaId)">
                                        <path
                                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                    </svg>

                                    <svg class="btnApaga" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        (click)="fnDeleteItem(item.temaId)">
                                        <path
                                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                    </svg>
                                </div>
                            </div>



                        </ng-container>
                    </div>
                </div>

                <!-- <div class="coll-itens-concluidas">
                    <h3>Tarefas completas - 0</h3>

                    <div class="list-itens">

                    </div>


                </div>

                <div class="msgIncialTarefa" >
                    <h1>Você não tem nenhuma Tarefa</h1>
                </div> -->

            </div>

            <!-- -------  -->
            <h1 id="msgInicial" *ngIf="optionSelected === ''">Bem <strong
                    style="color: rgb(141, 141, 141)">Vindo(a)</strong></h1>
        </div>
    </main>
</div>
